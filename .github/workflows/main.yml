name: Deploy to One.com

on:
  push:
    branches:
        - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: GitHub Deploy to One.com
      uses: rostimelk/one.com-deployer@master
      env:
          ONE_DOMAIN_NAME: ssh.cfb5wd2sc.service.one
          ONE_SSH_KEY_PUBLIC: ${{ secrets.id_ed25519.pub }}
          ONE_SSH_KEY_PRIVATE: ${{ secrets.id_ed25519 }}
          TPO_SRC_PATH: ""
          TPO_PATH: ""
